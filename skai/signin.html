                <img src="img/logos/home-logo.svg" alt="Home Logo" class="home-logo mt-4 mb-4">
            </div>
        </div>
        <!-- The overlay -->
        <div id="myNav" class="overlay">
            <div class="overlay-logo mt-4">
                <img src="img/logos/home-logo.svg" alt="Home Logo" class="home-logo mt-4 mb-4">
            </div>

    <div class="container-fluid full-width" style="height: 425px;">

            <!-- multistep form -->
            <form id="msform">
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title mt-3 mb-5">Member Sign In</h2>
                    <input type="text" name="email" placeholder="Email" />
                    <input type="password" name="pass" placeholder="Password" />
                    <input type="button" name="next" class="next action-button" value="Sign In" /><br>
                    <a href="#" class="password">Forgot Password?</a>
                </fieldset>
            </form>
        </div>
    </div>
